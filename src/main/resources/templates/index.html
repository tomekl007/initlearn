<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Individual IT Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,900italic" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900italic' rel='stylesheet' type='text/css'/>
    <link type="text/css" href="assets/css/main.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav sticky pos-top pos-left">
            <h1 class="main-logo">inITLearn</h1>
            <div class="main-nav-icon js-main-nav-menu-open">
                <div class="main-nav-icon-line line-1"></div>
                <div class="main-nav-icon-line line-2"></div>
                <div class="main-nav-icon-line line-3"></div>
                <div class="main-nav-icon-area sticky pos-left pos-top"></div>
            </div>
            <ul class="main-nav-list sticky pos-top pos-left">
                <li class="main-nav-list-item"><a href="#teachers">teachers</a></li>
                <li class="main-nav-list-item"><a href="#pricing">pricing</a></li>
                <li class="main-nav-list-item main-create-account"><a href="#create-account-form" class="is-active">create free account</a></li>
                <li class="main-nav-list-item main-sign-in" th:unless="${account}"><a href="#sign-in-form">sign in</a></li>
                <li class="main-nav-list-item" th:if="${account}"><a th:href="@{/logout}">logout</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-container" class="main-container container">
        <section>
            <h3 th:if="${account}" th:inline="text">Hello, [[${account.fullName}]]!</h3>
            <h3 th:unless="${account}">Who are you?</h3>
        </section>
    </div>
    <div class="main-modal-window">
        <div class="main-form-wrapper">
            <form id="create-account-form" method="post" role="form" class="main-form" th:action="@{/register}">

                <div class="alert alert-dismissable alert-danger"
                     th:if="${errors != null and not #lists.isEmpty(errors)}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <!--/*/ <th-block data-th-each="error : ${errors}"> /*/-->
                    <p th:text="${error}">|Error message here.|</p>
                    <!--/*/ </th-block> /*/-->
                </div>
                
                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="givenName" type="text" autofocus="autofocus" value=""/>
                    <label class="main-label">name</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="surname" type="text" value="" />
                    <label class="main-label">surname</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="email" type="email" required="required" value=""/>
                    <label class="main-label">mail</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="password" type="password" required="required" value=""/>
                    <label class="main-label">password</label>
                    <div class="main-input-bg"></div>
                </div>

                <button type="submit" class="main-btn btn-primary">create account</button>

            </form>
        </div>
        <div class="main-form-wrapper">
            <form id="sign-in-form" method="post" role="form" class="main-form" th:action="@{/login}">
                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="login" type="text" autofocus="autofocus" required="required" value=""/>
                    <label class="main-label">mail</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="password" type="password" required="required" value=""/>
                    <label class="main-label">password</label>
                    <div class="main-input-bg"></div>
                </div>
                <div form-group="true" class="main-input-wrapper">
                    <a th:href="@{${forgotLoginUri}}" class="to-login" th:text="#{stormpath.web.login.form.resetLink.text}">|Forgot Password?|</a>
                </div>

                <button type="submit" class="main-btn btn-primary">login</button>

            </form>

            <form id="ajaxLoginForm" method="post" action="oauth/token">

                <input name="username" type="text" autofocus="autofocus" required="required"/>

                <input name="password" type="password" required="required"/>

                <input name="grant_type" type="hidden" value="password"/>

                <button type="submit">Log In</button>

            </form>
        </div>
    </div>
    <div class="main-outside-area sticky pos-top pos-left"></div>
    <footer class="main-footer">

    </footer>

    <script src="assets/js/main.min.js"></script>

    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-71037441-1");
            pageTracker._trackPageview();
        } catch (err) {
        }
    </script>
    <script>
        function facebookLogin() {
            var FB = window.FB;
            var scopes = 'email,user_likes,public_profile';

            FB.login(function(response) {
                if (response.status === 'connected') {
                    console.log('The user has logged in!');
                    FB.api('/me', function(response) {
                        console.log('Good to see you, ' + response.name + '.');
                    });
                }
            }, {scope: scopes});
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '492970127541627',
                xfbml      : true,
                version    : 'v2.5'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script type="text/javascript">

        var frm = $('#ajaxLoginForm');

        frm.submit(function (ev) {

            $.ajax({
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),

                success: function (data) {
                    log.console(data);
                    window.location = "${pageContext.request.contextPath}/dashboard";
                },

                error: function(jqXHR, statusString, err) {
                    alert('login attempt failed.  Please try again.');
                }

            });

            ev.preventDefault();

        });

    </script>

</body>
</html>
