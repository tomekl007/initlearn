<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Individual IT Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,900italic" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900italic' rel='stylesheet' type='text/css'/>
    <link type="text/css" href="assets/css/main.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav sticky pos-top pos-left">
            <a href="#">
                <h1 class="main-logo">inITLearn</h1>
            </a>
            <div class="main-nav-icon js-main-nav-menu-open">
                <div class="main-nav-icon-line line-1"></div>
                <div class="main-nav-icon-line line-2"></div>
                <div class="main-nav-icon-line line-3"></div>
                <div class="main-nav-icon-area sticky pos-left pos-top"></div>
            </div>
            <ul class="main-nav-list sticky pos-top pos-left">
                <li class="main-nav-list-item"><a href="#teachers">teachers</a></li>
                <li class="main-nav-list-item main-create-account" th:unless="${account}"><a href="#create-account-form" class="is-active">create free account</a></li>
                <li class="main-nav-list-item main-sign-in" th:unless="${account}"><a href="#sign-in-form">sign in</a></li>
                <li class="main-nav-list-item" th:if="${account}"><a th:href="@{/logout}">logout</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-container" class="main-container container">
        <section>
            <h3 th:if="${account}" th:inline="text">Hello, [[${account.fullName}]]!</h3>
            <h3 th:unless="${account}">Who are you?</h3>
        </section>
    </div>
    <div class="main-modal-window">
        <div class="main-form-wrapper">
            <form id="create-account-form" method="post" role="form" class="main-form" th:action="@{/register}">

                <div class="alert alert-dismissable alert-danger"
                     th:if="${errors != null and not #lists.isEmpty(errors)}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <!--/*/ <th-block data-th-each="error : ${errors}"> /*/-->
                    <p th:text="${error}">|Error message here.|</p>
                    <!--/*/ </th-block> /*/-->
                </div>
                
                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="givenName" type="text" autofocus="autofocus" value=""/>
                    <label class="main-label">name</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="surname" type="text" value="" />
                    <label class="main-label">surname</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="email" type="email" required="required" value=""/>
                    <label class="main-label">mail</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="password" type="password" required="required" value=""/>
                    <label class="main-label">password</label>
                    <div class="main-input-bg"></div>
                </div>

                <button type="submit" class="main-btn btn-primary fw-700">create account</button>

            </form>
        </div>
        <div class="main-form-wrapper">
            <form id="sign-in-form" method="post" role="form" class="main-form" th:action="@{/login}">
                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="login" type="text" autofocus="autofocus" required="required" value=""/>
                    <label class="main-label">mail</label>
                    <div class="main-input-bg"></div>
                </div>

                <div form-group="true" class="main-input-wrapper">
                    <input class="main-input" name="password" type="password" required="required" value=""/>
                    <label class="main-label">password</label>
                    <div class="main-input-bg"></div>
                </div>
                <div form-group="true" class="main-input-wrapper">
                    <a th:href="@{${forgotLoginUri}}" class="to-login" th:text="#{stormpath.web.login.form.resetLink.text}">|Forgot Password?|</a>
                </div>

                <button type="submit" class="main-btn btn-primary fw-700">login</button>

            </form>

            <form id="ajaxLoginForm" method="post" action="oauth/token">

                <input name="username" type="text" autofocus="autofocus" required="required"/>

                <input name="password" type="password" required="required"/>

                <input name="grant_type" type="hidden" value="password"/>

                <button type="submit">Log In</button>
                
            </form>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
        </div>
    </div>
    <div id="temp-area"></div>
    <div class="main-outside-area sticky pos-top pos-left"></div>
    <footer class="main-footer">

    </footer>

    <script src="assets/js/main.min.js"></script>

    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-71037441-1");
            pageTracker._trackPageview();
        } catch (err) {
        }
    </script>
    <script>
        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                var accessToken = response.authResponse.accessToken;
                console.log("access token : " + accessToken)
                testAPI();
            } else if (response.status === 'not_authorized') {
                // The person is logged into Facebook, but not your app.
                document.getElementById('status').innerHTML = 'Please log ' +
                'into this app.';
            } else {
                // The person is not logged into Facebook, so we're not sure if
                // they are logged into this app or not.
                document.getElementById('status').innerHTML = 'Please log ' +
                'into Facebook.';
            }
        }

        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '492970127541627',
                cookie     : true,  // enable cookies to allow the server to access
                                    // the session
                xfbml      : true,  // parse social plugins on this page
                version    : 'v2.2' // use version 2.2
            });

            // Now that we've initialized the JavaScript SDK, we call
            // FB.getLoginStatus().  This function gets the state of the
            // person visiting this page and can return one of three states to
            // the callback you provide.  They can be:
            //
            // 1. Logged into your app ('connected')
            // 2. Logged into Facebook, but not your app ('not_authorized')
            // 3. Not logged into Facebook and can't tell if they are logged into
            //    your app or not.
            //
            // These three cases are handled in the callback function.

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });

        };

        // Load the SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                        'Thanks for logging in, ' + response.name + '!, email' + response.email;
            });
        }
    </script>


</body>
</html>
