<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-6 col-md-offset-3">
                    <div class="stormpath-header">
                        <img src="https://stormpath.com/images/template/logo-nav.png"/>
                    </div>

                    <h1 th:if="${account}" th:inline="text">Hello, [[${account.fullName}]]!</h1>
                    <h1 th:unless="${account}">Who are you?</h1>

                    <a href="/admin" class="btn btn-warning">Admin</a>
                    <a href="/restricted" class="btn btn-primary">Restricted</a>

                    <a th:if="${account}" th:href="@{/logout}" class="btn btn-danger">Logout</a>

                </div>
            </div>
        </div>

        <a href="/adaptivePayment" data-paypal-button="true">
            <img src="//www.paypalobjects.com/en_US/i/btn/btn_paynow_LG.gif" alt="Pay Now" />
        </a>
        
        <button type="button" onclick="facebookLogin()">Facebook login</button>
    </body>
    
    
    
    <script>
        function facebookLogin() {
            var FB = window.FB;
            var scopes = 'email,user_likes,public_profile';

            FB.login(function(response) {
                if (response.status === 'connected') {
                    console.log('The user has logged in!');
                    FB.api('/me', function(response) {
                        console.log('Good to see you, ' + response.name + '.');
                    });
                }
            }, {scope: scopes});
        }
        
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '492970127541627',
                xfbml      : true,
                version    : 'v2.5'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</html>
